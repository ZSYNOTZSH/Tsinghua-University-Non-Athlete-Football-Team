---
layout: default
---

<!-- 1. 球队合照与口号 (自适应宽图版) -->
<div class="relative w-full overflow-hidden bg-gray-900 flex items-center justify-center">
  
  <!-- 图片层：w-full h-auto 保证电脑端按原图比例展开 -->
  <!-- min-h-[250px] 保证手机端高度够放文字；object-bottom 保证手机端裁剪时优先保留底部的人脸 -->
  <img src="{{ site.baseurl }}/assets/images/team-photo.jpg" alt="清华男足二队合照" class="w-full h-auto min-h-[250px] object-cover object-bottom">
  
  <!-- 遮罩与文字层：绝对定位 (absolute) 覆盖在图片上 -->
  <!-- bg-opacity-40 我把黑色遮罩稍微调透明了一点，让人脸更清晰 -->
  <div class="absolute inset-0 bg-black bg-opacity-40 flex flex-col items-center justify-center px-4">
    
    <!-- 响应式字体大小：手机端偏小(text-3xl)，电脑端变大(md:text-5xl) -->
    <h1 class="text-3xl md:text-5xl text-white font-bold tracking-widest text-center drop-shadow-lg">
      无体育，不清华
      <span class="text-lg md:text-2xl mt-3 md:mt-4 block text-yellow-400 drop-shadow-md">清华大学男子足球二队官方主页</span>
    </h1>
    
  </div>
</div>

<!-- 2. 简介部分 -->
<section class="py-12 container mx-auto text-center px-4">
  <h2 class="text-3xl font-bold mb-4">关于我们</h2>
  <p class="text-gray-600 max-w-3xl mx-auto leading-relaxed">
    这里放入简介
  </p>
</section>

<!-- 3. 最新 News 快讯 (自动拉取最新3条新闻) -->
<section class="bg-gray-200 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center border-b-4 border-blue-900 w-32 pb-2 mx-auto">最新快讯</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      {% for post in site.posts limit:3 %}
      <a href="{{ post.url | prepend: site.baseurl }}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition block">
        <img src="{% if post.image %}{{ site.baseurl }}{{ post.image }}{% else %}https://images.unsplash.com/photo-1431324155629-1a6d0a6eb434?w=500{% endif %}" class="w-full h-48 object-cover">
        <div class="p-4">
          <p class="text-xs text-gray-400 mb-1">{{ post.date | date: "%Y-%m-%d" }}</p>
          <h3 class="font-bold text-lg mb-2 text-blue-900">{{ post.title }}</h3>
          <p class="text-gray-600 text-sm">{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>

<!-- 4. 广告位 -->
<section class="py-12 container mx-auto text-center">
  <p class="text-sm text-gray-400 mb-4">- 感谢赞助商大力支持 -</p>
  <a href="#" target="_blank" class="inline-block hover:opacity-80 transition">
    <!-- 这里放赞助商海报的链接 -->
    <div class="bg-blue-100 text-blue-800 p-8 rounded-xl border-2 border-dashed border-blue-300 font-bold text-xl w-full max-w-4xl mx-auto">
      广告位招租 / 赞助商 Logo 放置处
    </div>
  </a>
</section>
